<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="main-signin-container">
        <img class="img-fluid" src="Image1/1.jpg" alt="Jayam Restaurant Logo">
        <form class="signin-form-card">
            <h1>Sign In</h1>
            <input type="email" class="form-control mb-3" id="Email" placeholder="Enter email">
            <input type="password" class="form-control mb-3" id="Password" placeholder="Password">
            <p id="out" class="text-danger"></p> <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            <h6 class="text-center my-3">OR</h6>
            <button type="button" class="btn btn-secondary w-100 mb-3">Registration for New user</button>
            <a href="#" class="d-flex justify-content-center text-light mb-3">Forgot password?</a>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="form-check-label" for="Check">Remember me</label>
            </div>
            <a href="#" class="text-light mt-3 d-block">Learn more</a>
        </form>
    </div>
</body>

</html>
