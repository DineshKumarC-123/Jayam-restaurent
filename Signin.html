<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="main">
        <img class="mt-5 " src="images/Logo.png" alt="" width="150px">
        <form class="container w-25 bg-dark p-4 mt-5 text-light">
            <h1 >Sign In</h1>           
            <input type="email" class="form-control my-3" id="Email"  placeholder="Enter email">
            <input type="password" class="form-control my-2" id="Password" placeholder="Password">
            <p id="out"></p>
            <button type="submit" onclick="signin()" class="btn btn-primary w-100 mt-3">Sign In</button>
            <h6 class="text-center my-3">OR</h6>
            <button type="submit" class="btn btn-secondary w-100 mb-3">Registration for New user</button>
            <a href="" class="d-flex justify-content-center text-light"> Forgot password?</a>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Check">
                <label  for="Check">Remember me</label>
            </div>
            <a href="">Learn more</a>            
        </form>
    </div>
</body>

</html>
